<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Check</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Glass Check</h1>
        <input type="file" id="csvFile" accept=".csv" class="form-control-file mb-3">
        <button onclick="processCSV()" class="btn btn-primary mb-3">Process CSV</button>
        <button onclick="copyLink()" class="btn btn-success mb-3">Copy Link for Mobile</button>
        <div id="linkContainer"></div>
        <div id="output"></div>
    </div>

    <script>
        let processedData = [];

        function processCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];

            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        processedData = results.data;
                        document.getElementById('output').innerText = 'CSV processed successfully. Click "Copy Link for Mobile" to generate a link.';
                    }
                });
            } else {
                alert('Please select a CSV file first.');
            }
        }

        async function copyLink() {
            if (processedData.length === 0) {
                alert("Please load and process a CSV file first.");
                return;
            }

            try {
                const response = await fetch('https://glasscheck.netlify.app/.netlify/functions/storeData', {
                    method: 'POST',
                    body: JSON.stringify(processedData),
                });
                const { id } = await response.json();

                const mobileCheckUrl = `https://glasscheck.netlify.app/mobile-check.html?id=${id}`;

                const linkContainer = document.getElementById("linkContainer");
                linkContainer.innerHTML = `
                    <p>Copy the link below and paste it into your mobile device:</p>
                    <input type="text" value="${mobileCheckUrl}" id="mobileCheckLink" readonly style="width: 100%; padding: 10px; box-sizing: border-box;">
                    <button class="btn btn-info" onclick="copyToClipboard()">Copy to Clipboard</button>
                `;
            } catch (error) {
                console.error("Error generating link:", error);
                alert("An error occurred while generating the link. Please try again.");
            }
        }

        function copyToClipboard() {
            const linkInput = document.getElementById("mobileCheckLink");
            linkInput.select();
            document.execCommand("copy");
            alert("Link copied to clipboard!");
        }
    </script>
</body>
</html>
