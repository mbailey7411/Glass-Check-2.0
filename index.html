<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor and Mobile Check</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-info {
            background-color: #34495e;
            color: white;
        }
        .center-content {
            text-align: center;
        }
        #qrCode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Processor and Mobile Check</h1>
        <div id="csvProcessor" class="card">
            <div class="center-content">
                <input type="file" id="csvFile" accept=".csv" onchange="handleFileSelect(event)">
                <button class="btn btn-info" onclick="generateQRCode()">Generate QR Code</button>
            </div>
            <div id="output"></div>
            <div id="qrCode"></div>
        </div>
    </div>

    <script>
        let processedData = [];

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                processCSV(file);
            }
        }

        function processCSV(file) {
            Papa.parse(file, {
                complete: function(results) {
                    const data = results.data;
                    if (!data.length) {
                        alert("CSV file is empty or invalid.");
                        return;
                    }

                    const headers = data[0];
                    const installNotesIndex = headers.indexOf('Install Notes');
                    const partsIndex = headers.indexOf('Parts');
                    const jobIndex = headers.indexOf('Job #');
                    const lastNameIndex = headers.indexOf('Last Name');

                    if (installNotesIndex === -1 || partsIndex === -1 || jobIndex === -1 || lastNameIndex === -1) {
                        alert("CSV file is missing required columns.");
                        return;
                    }

                    processedData = data.slice(1)
                        .map(row => {
                            const installNotes = row[installNotesIndex] || '';
                            const bracketsContent = (installNotes.match(/\[(.*?)\]/g) || []).map(item => item.slice(1, -1));
                            const nonBracketsContent = installNotes.replace(/\[.*?\]/g, '').trim();
                            
                            const parts = (row[partsIndex] || '').replace(/\s?HAH\d{6}(?=[,\s]|$)/g, '').trim();

                            return [
                                '', // Empty first column (for PDF)
                                bracketsContent.join(' '),
                                parts,
                                row[jobIndex] || '',
                                row[lastNameIndex] || '',
                                nonBracketsContent,
                                '' // Issues column
                            ];
                        })
                        .filter(row => row.some(cell => cell.trim() !== '')); // Remove blank rows

                    // Sort the processed data alphabetically by the Loc column (index 1)
                    processedData.sort((a, b) => a[1].localeCompare(b[1]));

                    displayTable(processedData);
                }
            });
        }

        function displayTable(data) {
            let tableHtml = '<table><tr><th>Loc</th><th>Parts</th><th>Job #</th><th>Last Name</th><th>Other Notes</th><th>Issues</th></tr>';
            data.forEach(row => {
                tableHtml += '<tr>';
                row.slice(1).forEach((cell, index) => {
                    tableHtml += `<td>${cell}</td>`;
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</table>';
            document.getElementById('output').innerHTML = tableHtml;
        }

        function generateQRCode() {
            const qrCodeContainer = document.getElementById('qrCode');
            qrCodeContainer.innerHTML = '';

            const qrData = JSON.stringify(processedData);
            const baseUrl = 'https://your-server.com/mobile-check?data='; // Replace with your server URL
            const qrLink = baseUrl + encodeURIComponent(qrData);

            new QRCode(qrCodeContainer, {
                text: qrLink,
                width: 256,
                height: 256
            });
        }
    </script>
</body>
</html>
